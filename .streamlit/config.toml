[theme]
# ðŸ“± MATERIAL DESIGN PALETTE ðŸ“±
primaryColor = "#1976d2"             # Material Blue-700 - Material Design standard
backgroundColor = "#ffffff"          # Pure white - Material foundation
secondaryBackgroundColor = "#f5f5f5" # Material Grey-100 - elevation surfaces
textColor = "#212121"                # Material Grey-900 - high contrast
linkColor = "#1565c0"                # Material Blue-800 - accessible links
borderColor = "#e0e0e0"              # Material Grey-300 - subtle dividers
showWidgetBorder = true
baseRadius = "0.25rem"               # Material's 4dp border radius
font = "Roboto"                      # Roboto - Google's Material font
headingFont = "Roboto"               # Consistent Material hierarchy
codeFont = "RobotoMono"              # Roboto Mono - Material monospace
codeBackgroundColor = "#f5f5f5"      # Light grey code background
showSidebarBorder = true

[theme.sidebar]
backgroundColor = "#fafafa"          # Material Grey-50 - elevated sidebar
secondaryBackgroundColor = "#f0f0f0" # Slightly darker sections